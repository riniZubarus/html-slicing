<!DOCTYPE html>
<html>
<head>
  <title>Zubarus | Organization</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="zubonline.css">
</head>
<body>
  <div class="horizontalMenu2">
    <ul>
      <li>Member</li>
      <li>Payments</li>
      <li>Reports</li>
      <li>Arrangements</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="my-page-settings">
    <h1>User Settings</h1>
    <form id="userSettingsForm" name="userSettingsForm" method="get" action="#" class="my-page-settings-form flex-column">
      <h2>Parameters</h2>
      <table class="niceTableNew">
        <tbody>
          <tr>
            <td>Details that needs to be shown on Member search : </td>
            <td>
              <input type="checkbox" name="member_details" id="member_number" value="458" checked>
              <label for="member_number">Member Number</label><br>
              <input type="checkbox" name="member_details" id="member_name" value="Katrine Mark" checked>
              <label for="member_name">Member Name</label><br>
              <input type="checkbox" name="member_details" id="member_address" value="House No. 5, Norway">
              <label for="member_address">Member Address</label><br>
              <input type="checkbox" name="member_details" id="membership_type" value="Monthly">
              <label for="membership_type">Membership Type</label><br>
            </td>
          </tr>
        </tbody>
      </table>
        <div class="my-page-settings-buttons">
          <input type="submit" class="submitButton" id="update-button" value="Update">
        </div>
    </form>
  </div>

  <div class="my-page-settings">
    <h2>User Details</h2>
    <table class="niceTableNew user-details-table">
      <tbody>
        <tr>
          <td>Member Id:</td>
          <td>458</td>
        </tr>
        <tr>
            <td>Member Name:</td>
            <td>Katrine Mark</td>
          </tr>
      </tbody>
    </table>
  </div>

  <div class = 'footer'>
    <p>Â© 2011-2023 Zubarus AS. All Rights Reserved.
    <br>
    <a href="mailto:support@zubarus.com">support@zubarus.com</a>
    </p>
  </div>

  <!-- Jquery for dynamic functions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">

    jQuery(document).ready(function() {
      $('#update-button').on('click', function(e) {
        e.preventDefault();
        $(".user-details-table tbody").empty();
        const selectedCheckboxes = $('input[name="member_details"]:checked');
        var memberItems = [];
        selectedCheckboxes.each(function() {
        const memberItem = `<tr><td>${$(this).next('label').text()}</td><td>${this.value}</td></tr>`
        memberItems.push(memberItem);
        });
        $(".user-details-table tbody").append(memberItems.join(","));  
      });
    });

  </script>
</body>
</html>
